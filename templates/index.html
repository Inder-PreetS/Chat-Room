{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>Rooms</title>

    <link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="main row">
            <div class="content-data col-md-6">
                <h3>Chat Room</h3>
                <div class="content_dv">
                    <div class="input-group mb-3">
                        <input class="form-control" id="room-input" type="text" size="100" placeholder="Enter Chat Room Name" required ><br>
                    </div>

                    <div class="button_room">
                        <button class="btn btn-primary" id="submit-button" onclick="room()" type="button">Enter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('#room-input').onkeyup = function(e) {
            if (e.keyCode === 13) { 
                document.querySelector('#submit-button').click();
            }
        };

        function room () {
            var roomName = $('#room-input').val();
            window.location.pathname = roomName + '/';
        }

    </script>
</body>
</html>
